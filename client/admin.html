<template name="admin_view">
	<button id="questions">Fragen</button>
	<button id="users">Benutzer</button>
	<button id="start">{{#if gameIsRunning}}Stop{{else}}Start{{/if}}</button>
</template>

<template name="questions_view">
	<form class="addQuestion">
	  	<textarea class="form-control floating-label" placeholder="Frage" type="text" name="text"></textarea>
	  	<input class="checkbox" type="checkbox" name="index">
	  	<textarea class="form-control floating-label" placeholder="Antwort 1" type="text" name="answer1"></textarea>
	  	<input class="checkbox" type="checkbox" name="index">
	  	<textarea class="form-control floating-label" placeholder="Antwort 2" type="text" name="answer2"></textarea>
	  	<input class="checkbox" type="checkbox" name="index">
	  	<textarea class="form-control floating-label" placeholder="Antwort 3" type="text" name="answer3"></textarea>
	  	<input class="checkbox" type="checkbox" name="index">
	  	<textarea class="form-control floating-label" placeholder="Antwort 4" type="text" name="answer4"></textarea>
	  	<button type="submit">OK</button>
  	</form>

   	{{#each questions}}
    	{{> question}}
    {{/each}}
</template>

<template name="question">
	<p>{{text}}</p>
	<p>{{answer1}}</p>
	<p>{{answer2}}</p>
	<p>{{answer3}}</p>
	<p>{{answer4}}</p>
	<button id="deleteQuestion">delete</button>
</template>
