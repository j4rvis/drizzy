<template name="admin_view">
	<button id="questions">Fragen</button>
	<button id="users">Benutzer</button>
	<button id="start">{{#if gameIsRunning}}Stop{{else}}Start{{/if}}</button>
</template>

<template name="questions_view">
	<form class="addQuestion">
	  	<input type="text" name="text">
	  	<input type="text" name="answer1">
	  	<input type="text" name="answer2">
	  	<input type="text" name="answer3">
	  	<input type="text" name="answer4">
	  	<input type="checkbox" name="index">
	  	<button type="submit">OK</button>
  	</form>

   	{{#each questions}}
    	{{> question}}
    {{/each}}
</template>

<template name="question">
	<p>{{text}}</p>
	<p>{{answer1}}</p>
	<p>{{answer2}}</p>
	<p>{{answer3}}</p>
	<p>{{answer4}}</p>
	<button id="deleteQuestion">delete</button>
</template>
