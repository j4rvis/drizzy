<template name="game">
  {{#with question}}
	<button class="box-field question_field">{{text}}</button>
	<button class="box-field answer_field" name="1">{{answer1}}</button>
	<button class="box-field answer_field" name="2">{{answer2}}</button>
	<button class="box-field answer_field" name="3">{{answer3}}</button>
	<button class="box-field answer_field" name="4">{{answer4}}</button>
  {{/with}}
</template>
