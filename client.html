<template name="client">
  <h2>Register for Game</h2>
  <form class="new_user">
    <input name="username" placeholder="Enter name"/>
  </form>
  <ul>
    {{#each users}}
      {{> user}}
    {{/each}}
  </ul>
</template>

<template name="user">
  <li>{{name}}</li>
  <button>Delete</button>
</template>

<template name="answer">
  <h1>First Answer</h1>
  <button>Submit</button>
</template>
